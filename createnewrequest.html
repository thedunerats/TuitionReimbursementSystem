					  <!---Create Account Interface-->
			<h3 class = "text-center">Submit a new tuition reimbursement request here.</h3>
			<form class = "container justify-content-center"> <!---This worked. Sort of.-->
				<div class = "row">	
						<div class="form-group col" id = "titleBar">
							<label for="exampleTitle">The course title:</label>
							<input type="text" class="form-control" name = "coursetitle" id="courseTitle" aria-describedby="emailHelp">
						</div>
						<div class="form-group col" id = "typeBar">
							<label for="exampleType">The type of course you plan to take:</label>
							<input type="text" class="form-control" name = "coursetype" id="courseType" placeholder="Certification, Technical Training, etc.">
						</div>
						<div class="form-group col" id = "locationBar">
								<label for="examplelocation">Course Location:</label>
								<input type="text" name = "courselocation" class="form-control" id="courselocation">
						</div>   
				</div>
				<div class = "row">
					<div class="form-group col">
						<label for="exampleDescr">A Brief Course Description:</label>
						<input type="text" name = "coursedescription" class="form-control" id="courseDescription">
                    </div>
                    <div class="form-group col">
                            <label for="exampletimeMissed">Days of leave needed:</label>
                            <input type="number" name = "misseddays" min ="1" max = "100"class="form-control" id="timeMissed">
                    </div>
                    <div class="form-group col">
                            <label for="exampleCost">Cost of the course:</label>
                            <input type="number" name = "cost" min ="0" max = "20000"class="form-control" id="courseCost">
                    </div>
                    <div class="form-group col">
                            <label for="exampleFormat">Grading Format of the course:</label>
                            <input type="number" name = "gradingformat" min ="0" max = "20000"class="form-control" id="courseFormat">
                    </div>
                </div>
                <h4>When Do you intend to take this course?</h4>
                <div class = "row">
					<div class="form-group col">
						<label for="exampleDay">Day:</label>
						<input type="number" name = "startday" min = "1" max = "31" class="form-control" id="exampleDay">
					</div>
					<div class="form-group col">
							<label for="exampleMonth">Month:</label>
							<input type="number" name = "startmonth" min ="1" max = "12"class="form-control" id="exampleMonth">
                    </div>
                    <div class="form-group col">
							<label for="exampleYear">Year:</label>
							<input type="number" name = "year" min ="2019" max = "2100"class="form-control" id="exampleYear">
                    </div>
				</div>
				<button type="submit" class="btn btn-primary justify-content-center">Submit Request</button>
			</form>
